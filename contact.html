<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>


  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <!-- In contact.html -->
    <section class="contact fade-in">
      <img src="https://cdn.pixabay.com/animation/2023/03/04/23/24/23-24-25-60_512.gif" alt="Contact Bike" class="contact-gif">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="contacting">What are you intested in talking about?</label
        ><br />
        <select id="contact" name="menu">
          <option value="1">Project 1</option>
          <option value="2">Project 2</option>
          <option value="3">Something else</option></select
        ><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />
        <button type="submit">Send</button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
